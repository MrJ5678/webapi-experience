<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let fn = function () {
      console.log(4);
    }
    document.addEventListener('click', fn)
    
    document.addEventListener('click', function () {
      console.log(2);
    })
    document.removeEventListener('click', fn)
  </script>
