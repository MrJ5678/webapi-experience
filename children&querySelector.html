<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>children&querySelector</title>
</head>
<body>
  <button>添加一个li</button>
  <ul>
    <li>第1个li标签</li>
    <li>第2个li标签</li>
    <li>第3个li标签</li>
    <li>第4个li标签</li>
  </ul>

  <script>
    let ul = document.querySelector('ul')
    let lis_child = ul.children
    let lis_child_X = document.querySelectorAll('li')
    let btn = document.querySelector('button')
    btn.addEventListener('click', function() {
      let li = document.createElement('li')
      li.innerText = '第5个li标签'
      ul.appendChild(li)
      console.log(lis_child);
    console.log(lis_child_X);
    })

    console.log(lis_child);
    console.log(lis_child_X);
    
  </script>
</body>
</html>
