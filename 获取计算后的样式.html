<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: #f99;
      border-radius: 10px;
    }
    .box {
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="box" style="border-radius: 30px;"></div>

  <script>
    let div = document.querySelector('div')
    console.log(window.getComputedStyle(div, null).borderRadius);
     window.getComputedStyle(div, null)
  </script>
</body>
</html>
